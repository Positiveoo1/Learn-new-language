<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">
        <h1>Loading....</h1>
    </div>

    <div id="content" style="display: none;">
        <div id="language-selection">
            <h1 id="selectedName">Select the language you want to learn:</h1>
            <select id="language-select">
                <option value="choose the language" selected>Choose the language</option>
                <option value="spanish">Spanish</option>
                <option value="russian">Russian</option>
                <option value="polish">Polish</option>
                <option value="french">French</option>
                <option value="turkish">Turkish</option>
            </select>
            <button id="start-button">Start Learning</button>
        </div>

        <div id="learning-content" style="display: none;">
            <div id="days-selection"></div>
            <div id="words-container"></div>
            <div id="navigation-buttons">
                <button id="prev-button" class="nav-button">Previous</button>
                <button id="next-button" class="nav-button">Next</button>
            </div>
            <div id="timer">Time left: <span id="time">2:00</span></div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
